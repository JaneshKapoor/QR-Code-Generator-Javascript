<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://janeshkapoor.github.io/styles.css">
    <title>Janesh Kapoor</title>
</head>
<body>
    <div class="container">
        <header>
            <center>
            <h2>JKQR Code Generator</h2>
            <p>Paste a url or enter text</p>
            </center>
            <input type="text" placeholder="Enter text or URL">
            <div class="buton">
                <button class="btn">Generate QR code</button>
            </div>
        </header>
        <center>
        <div class="qrsection">
            <div class="qrcode">
                <img src="" alt="QR code">
            </div>
        </div>
        </center>
    </div>
    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
